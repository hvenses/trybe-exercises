<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: A picture-perfect trip</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>A viagem perfeita</h1>

    <p>Eu gostaria de ver lugares como a praia</p>
    <img
      src="https://www.kasandbox.org/programming-images/seasonal/fireworks-over-harbor.png"
      alt="Foto de fogos de artificio"
      width="200"
    />
    <p>E animais como a raposa</p>
    <img
      src="https://www.kasandbox.org/programming-images/animals/fox.png"
      alt="Foto de uma raposa"
      width="200"
    />

    <p>E comidas como a banana...</p>
    <img
      src="https://www.kasandbox.org/programming-images/food/bananas.png"
      alt="Foto de uma banana"
      width="200"
    />
  </body>
</html>
