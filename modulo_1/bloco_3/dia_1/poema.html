<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Tempo</h1>
    <p>
      Que o breve seja de um longo pensar<br />
      Que o longo seja de um curto sentir<br />
      Que tudo seja leve de tal forma que o tempo nunca leve.
    </p>
  </body>
</html>
